<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/product.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img class="amazon-logo" src="icons/amazon-logo-white.png">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search-icon.png">
      </button>
    </div>
    <div class="right-section">
      <a class="orders-link header-link" href="return-and-order.html">
        <p class="returns-text">Returns</p>
        <p class="orders-text">& Orders</p>
      </a>

      <a class="cart-link header-link" href="cart.html">
        <img class="cart-icon" src="icons/cart-icon.png">
        <div class="cart-items">3</div>
        <div class="cart-text">Cart</div>
      </a>

    </div>
  </div>


  <div class="product-grid">
    <div class="product-preview">
      <div class="product-image-container">
        <img class="product-image" src="images/athletic-cotton-socks-6-pairs.jpg">
      </div>

      <div class="product-info">
        <p class="product-title limit-to-2-line">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
        <div class="product-rating-container">
          <img class="product-rating-image" src="rating-images/rating-45.png">
          <p class="product-rating-count">87</p>
        </div>
        <p class="product-price">$10.90</p>
    
        <select name="product-quantity" id="product-quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <div>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
      
    </div>
  
    <div class="product-preview">
      <div class="product-image-container">
        <img class="product-image" src="images/intermediate-composite-basketball.jpg">
      </div>

      <div class="product-info">
        <div class="product-title">Intermediate Size Basketball</div>
        <div class="product-rating-container">
          <img class="product-rating-image" src="rating-images/rating-4.png">
          <p class="product-rating-count">127</p>
        </div>
        <div class="product-price">$20.95</div>
    
        <div>
          <select name="product-quantity" id="product-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
      
    </div>

    <div class="product-preview">
      <div class="product-image-container">
        <img class="product-image" src="images/adults-plain-cotton-tshirt-2-pack-teal.jpg">
      </div>

      <div class="product-info">
        <div class="product-title">Adults Plain Cotton T-Shirt - 2 Pack</div>
        <div class="product-rating-container">
          <img class="product-rating-image" src="rating-images/rating-45.png">
          <p class="product-rating-count">56</p>
        </div>
        <div class="product-price">$7.99</div>
    
        <div>
          <select name="product-quantity" id="product-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
